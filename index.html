<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    
    <div class="cotainer">
       <div class="calculator">
        <form>
            <div class="display">
                <input style="width: 300px; background: rgba(163, 146, 146, 0.2);
                box-shadow: -8px -8px 15px rgba(63, 62, 62, 0.1),-5px -5px 15px rgba(0, 0, 0, 0.2); " type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value='' " style="color: red;">
                <input type="button" value="DE" onclick="display.value= display.value.toString().slice
                (0,-1)" style="color: red;">
                <input type="button" value="." onclick="display.value +='.' ">
                <input type="button" value="/" onclick="display.value +='/' " style="color: red;">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value +='7' ">
                <input type="button" value="8" onclick="display.value +='8' ">
                <input type="button" value="9" onclick="display.value +='9' ">
                <input type="button" value="X"  onclick="display.value +='X' " style="color: red;">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value +='4' ">
                <input type="button" value="5" onclick="display.value +='5' ">
                <input type="button" value="6" onclick="display.value +='6' ">
                <input type="button" value="-"  onclick="display.value +='-' "style="color: red;" >
            </div>
            <div>
                <input type="button" value="1" onclick="display.value +='1' ">
                <input type="button" value="2" onclick="display.value +='2' ">
                <input type="button" value="3" onclick="display.value +='3' ">
                <input type="button" value="+"  onclick="display.value +='+' " style="color: red;">
            </div>
            <div class="last">
                <input type="button" value="00" onclick="display.value +='00' ">
                <input type="button" value="0" onclick="display.value +='0' ">
                <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)" style="color:red">
            </div>
        </form>
       </div> 
    </div>

</body>
</html>
